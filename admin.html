  <!DOCTYPE html>
  <html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Octobull Special Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Octobull Theme Colors: Orange (#FF6B35), Blue (#004E89), White (#FFFFFF) */
      .octobull-gradient-header {
        background: linear-gradient(135deg, #004E89 0%, #1A659E 50%, #FF6B35 100%);
      }
      .octobull-gradient-orange {
        background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
      }
      .octobull-gradient-blue {
        background: linear-gradient(135deg, #1A659E 0%, #004E89 100%);
      }
      .octobull-bg {
        background: linear-gradient(to bottom right, #f0f9ff 0%, #ffffff 50%, #fff7ed 100%);
      }
      .card-shadow {
        box-shadow: 0 10px 40px rgba(0, 78, 137, 0.15);
      }
      .card-hover:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 50px rgba(255, 107, 53, 0.25);
        transition: all 0.3s ease;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
      .octobull-border {
        border: 2px solid #e0f2fe;
      }
      .octobull-btn-orange {
        background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
        transition: all 0.3s ease;
      }
      .octobull-btn-orange:hover {
        background: linear-gradient(135deg, #FF6B35 0%, #F94144 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
      }
      .octobull-btn-blue {
        background: linear-gradient(135deg, #1A659E 0%, #004E89 100%);
        transition: all 0.3s ease;
      }
      .octobull-btn-blue:hover {
        background: linear-gradient(135deg, #004E89 0%, #003566 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 78, 137, 0.4);
      }
      .octobull-table-header {
        background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        color: #004E89;
        font-weight: 700;
      }
      .octobull-status-badge {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .status-pending { 
        background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%); 
        color: white;
      }
      .status-approved { 
        background: linear-gradient(135deg, #10b981 0%, #059669 100%); 
        color: white;
      }
      .status-rejected { 
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); 
        color: white;
      }
      .octobull-logo {
        font-family: 'Arial Black', sans-serif;
        font-weight: 900;
        font-size: 24px;
        background: linear-gradient(135deg, #FF6B35 0%, #FFA500 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.2);
      }
    </style>
  </head>
  <body class="octobull-bg min-h-screen text-gray-800">

    <!-- HEADER -->
    <div class="octobull-gradient-header text-white px-6 py-5 flex justify-between items-center shadow-xl">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-white/20 rounded-2xl backdrop-blur-sm flex items-center justify-center shadow-lg">
          <i class="fas fa-chart-line text-3xl text-white"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold tracking-wide">OCTOBULL</h1>
          <p class="text-sm text-white/90 font-medium">Admin Panel - Special Request Management</p>
        </div>
      </div>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-5 py-2.5 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>

    <!-- MAIN -->
    <div class="p-6 max-w-7xl mx-auto animate-fadeIn">
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-6 octobull-border card-hover">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-12 h-12 octobull-gradient-orange rounded-xl flex items-center justify-center shadow-lg">
            <i class="fas fa-list-alt text-white text-xl"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Daftar Request Per Item</h2>
        </div>

        <div class="mb-6 flex gap-4 flex-wrap items-end">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-filter text-blue-600"></i> Filter Kategori
            </label>
            <select id="filterCategory" class="border-2 border-blue-200 rounded-xl px-4 py-3 focus:ring-4 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all min-w-[200px]">
              <option value="">Semua Kategori</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-check-circle text-orange-600"></i> Filter Status
            </label>
            <select id="filterStatus" class="border-2 border-blue-200 rounded-xl px-4 py-3 focus:ring-4 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all min-w-[200px]">
              <option value="">Semua Status</option>
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>

          <button onclick="loadItems()" class="octobull-btn-blue text-white px-6 py-3 rounded-xl font-semibold shadow-lg flex items-center gap-2">
            <i class="fas fa-search"></i>
            <span>Tampilkan</span>
          </button>
          
          <button onclick="exportExcel()" class="octobull-btn-orange text-white px-6 py-3 rounded-xl font-semibold shadow-lg flex items-center gap-2">
            <i class="fas fa-file-excel"></i>
            <span>Export XLSX</span>
          </button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-xl overflow-hidden octobull-border card-shadow">
        <div class="overflow-auto">
          <table class="w-full text-sm">
            <thead class="octobull-table-header">
              <tr>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-ticket-alt mr-2"></i>Ticket ID</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-store mr-2"></i>Store</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-barcode mr-2"></i>Item ID</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-box mr-2"></i>Item Name</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-sort-numeric-up mr-2"></i>Qty</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-comment-dots mr-2"></i>Remarks</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-tags mr-2"></i>Category</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-info-circle mr-2"></i>Status</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-comment mr-2"></i>Feedback</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-clock mr-2"></i>Created At</th>
                <th class="p-4 border-b-2 border-blue-300"><i class="fas fa-cogs mr-2"></i>Action</th>
              </tr>
            </thead>
            <tbody id="itemList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = "https://script.google.com/macros/s/AKfycby9VgDwNbtMeXGLMCG-eTpkAgSomw8JndpDxZ0NPS1NYb-iexn4Vaj1-9aIfAoxV2A9OA/exec"; 
      let currentCategory = "";
      let currentStatus = "";

      async function loadCategories() {
        const r = await fetch(`${BASE_URL}?action=getCategories`);
        const data = await r.json();
        const select = document.getElementById("filterCategory");
        data.forEach(cat => {
          select.innerHTML += `<option value="${cat}">${cat}</option>`;
        });
      }

      async function loadItems() {
        const filterCategory = document.getElementById("filterCategory").value;
        const filterStatus = document.getElementById("filterStatus").value;
        currentCategory = filterCategory;
        currentStatus = filterStatus;

        const r = await fetch(`${BASE_URL}?action=getRequests&filter_category=${encodeURIComponent(filterCategory)}&filter_status=${encodeURIComponent(filterStatus)}`);
        const data = await r.json();
        const tbody = document.getElementById("itemList");
        tbody.innerHTML = "";

        data.forEach(it => {
          const rowColor =
            it.status === "Approved" ? "bg-green-50" :
            it.status === "Rejected" ? "bg-red-50" :
            "bg-orange-50";

          tbody.innerHTML += `
            <tr class="border-b hover:bg-blue-50 transition-colors ${rowColor}">
              <td class="p-3 border-r font-semibold text-blue-700">${it.ticket_id}</td>
              <td class="p-3 border-r">${it.store_name}</td>
              <td class="p-3 border-r font-mono text-sm">${it.item_id}</td>
              <td class="p-3 border-r font-medium">${it.item_name}</td>
              <td class="p-3 border-r text-center font-bold text-orange-600">${it.qty}</td>
              <td class="p-3 border-r text-gray-600">${it.remarks || "-"}</td>
              <td class="p-3 border-r">
                <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-semibold">${it.category || "-"}</span>
              </td>
              <td class="p-3 border-r">
                <select id="status_${it.ticket_id}_${it.item_id}" class="border-2 border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-orange-400 outline-none font-semibold text-sm">
                  <option ${it.status==="Pending"?"selected":""}>Pending</option>
                  <option ${it.status==="Approved"?"selected":""}>Approved</option>
                  <option ${it.status==="Rejected"?"selected":""}>Rejected</option>
                </select>
              </td>
              <td class="p-3 border-r">
                <input id="fb_${it.ticket_id}_${it.item_id}" class="border-2 border-gray-300 rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400 outline-none" value="${it.feedback||""}" placeholder="Feedback admin..." />
              </td>
              <td class="p-3 border-r text-sm text-gray-600">${it.created_at}</td>
              <td class="p-3 text-center">
                <button class="octobull-btn-orange text-white px-4 py-2 rounded-lg font-semibold shadow-md flex items-center gap-2 mx-auto"
                  onclick="updateItem('${it.ticket_id}','${it.item_id}')">
                  <i class="fas fa-save"></i>
                  <span>Save</span>
                </button>
              </td>
            </tr>
          `;
        });
      }

      async function updateItem(ticket_id, item_id) {
        const status = document.getElementById(`status_${ticket_id}_${item_id}`).value;
        const feedback = document.getElementById(`fb_${ticket_id}_${item_id}`).value;

        const form = new FormData();
        form.append("action", "updateItemStatus");
        form.append("ticket_id", ticket_id);
        form.append("item_id", item_id);
        form.append("status", status);
        form.append("feedback", feedback);

        const r = await fetch(BASE_URL, { method: "POST", body: form });
        const j = await r.json();

        if (j.success) {
          alert("✅ Berhasil diperbarui!");
          loadItems();
        } else {
          alert("❌ Gagal update item!");
        }
      }

      async function exportExcel() {
        let url = `${BASE_URL}?action=exportRequests`;
        if (currentCategory) url += `&filter_category=${encodeURIComponent(currentCategory)}`;
        if (currentStatus) url += `&filter_status=${encodeURIComponent(currentStatus)}`;
        window.open(url, "_blank");
      }

      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      loadCategories().then(loadItems);
    </script>
  </body>
  </html>
