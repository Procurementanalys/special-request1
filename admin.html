<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Special Request</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
    .animate-slideInRight { animation: slideInRight 0.5s ease-out; }
    
    /* Octobull Theme Colors */
    .gradient-octobull {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #1E88E5 100%);
    }
    .gradient-octobull-reverse {
      background: linear-gradient(135deg, #1E88E5 0%, #F7931E 50%, #FF6B35 100%);
    }
    .bg-octobull-orange { background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%); }
    .bg-octobull-blue { background: linear-gradient(135deg, #1E88E5 0%, #42A5F5 100%); }
    .text-octobull-orange { color: #FF6B35; }
    .text-octobull-blue { color: #1E88E5; }
    
    body {
      background: linear-gradient(135deg, #FFF5F0 0%, #E3F2FD 100%);
    }
    
    .card-shadow {
      box-shadow: 0 10px 40px rgba(255, 107, 53, 0.15);
    }
    
    .table-header-octobull {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
    }
    
    .btn-octobull {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      transition: all 0.3s ease;
    }
    .btn-octobull:hover {
      background: linear-gradient(135deg, #F7931E 0%, #FF6B35 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
    }
    
    .btn-blue-octobull {
      background: linear-gradient(135deg, #1E88E5 0%, #42A5F5 100%);
      color: white;
      transition: all 0.3s ease;
    }
    .btn-blue-octobull:hover {
      background: linear-gradient(135deg, #42A5F5 0%, #1E88E5 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(30, 136, 229, 0.4);
    }
    
    .btn-green-octobull {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      transition: all 0.3s ease;
    }
    .btn-green-octobull:hover {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
    }
    
    .badge-status {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    /* Decorative Elements */
    .bull-icon {
      position: relative;
      display: inline-block;
    }
    .bull-icon::before {
      content: 'üêÇ';
      font-size: 1.5em;
      animation: pulse 2s ease-in-out infinite;
    }
    
    /* Input Focus Effects */
    input:focus, select:focus {
      outline: none;
      border-color: #FF6B35;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
      transition: all 0.3s ease;
    }
    
    /* Table Row Hover */
    tbody tr:hover {
      background: linear-gradient(90deg, rgba(255, 107, 53, 0.05) 0%, rgba(30, 136, 229, 0.05) 100%);
      transition: all 0.3s ease;
    }
    
    /* Floating Decorative Circles */
    .deco-circle {
      position: fixed;
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
      z-index: -1;
    }
    .deco-circle-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #FF6B35 0%, transparent 70%);
      top: -100px;
      right: -100px;
    }
    .deco-circle-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #1E88E5 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
    }
  </style>
</head>
<body class="min-h-screen text-gray-800">
  
  <!-- Decorative Background Circles -->
  <div class="deco-circle deco-circle-1"></div>
  <div class="deco-circle deco-circle-2"></div>

  <!-- HEADER -->
  <div class="gradient-octobull text-white px-6 py-6 shadow-2xl animate-fadeIn">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center shadow-lg">
          <span class="bull-icon"></span>
        </div>
        <div>
          <h1 class="text-2xl font-bold tracking-tight">Special Request - Admin Panel</h1>
          <p class="text-sm text-white/90 mt-1"><i class="fas fa-shield-alt mr-1"></i>Octobull Management System</p>
        </div>
      </div>
      <button onclick="logout()" class="flex items-center gap-2 bg-red-600 hover:bg-red-700 px-5 py-3 rounded-xl font-semibold shadow-lg transition-all hover:scale-105">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <!-- MAIN -->
  <div class="max-w-7xl mx-auto p-6 animate-slideInRight">
    <div class="bg-white shadow-2xl rounded-3xl p-8 card-shadow">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 gradient-octobull rounded-xl flex items-center justify-center shadow-lg">
          <i class="fas fa-list-ul text-white text-xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Daftar Request Per Item</h2>
      </div>

      <div class="mb-6 flex gap-4 flex-wrap">
        <div class="flex-1 min-w-[200px]">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-filter text-octobull-orange mr-1"></i> Filter Kategori
          </label>
          <select id="filterCategory" class="w-full border-2 border-gray-300 rounded-xl px-4 py-3 transition-all">
            <option value="">Semua Kategori</option>
          </select>
        </div>
        <div class="flex gap-3 items-end">
          <button onclick="loadItems()" class="btn-blue-octobull px-6 py-3 rounded-xl font-semibold shadow-lg flex items-center gap-2">
            <i class="fas fa-eye"></i>
            <span>Tampilkan</span>
          </button>
          <button onclick="exportExcel()" class="btn-green-octobull px-6 py-3 rounded-xl font-semibold shadow-lg flex items-center gap-2">
            <i class="fas fa-file-excel"></i>
            <span>Export XLSX</span>
          </button>
        </div>
      </div>

      <div class="overflow-auto border-2 border-gray-200 rounded-2xl shadow-xl bg-white">
        <table class="w-full text-sm">
          <thead class="table-header-octobull">
            <tr>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-ticket-alt mr-2"></i>Ticket ID</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-store mr-2"></i>Store</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-barcode mr-2"></i>Item ID</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-box mr-2"></i>Item Name</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-sort-numeric-up mr-2"></i>Qty</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-comment mr-2"></i>Remarks</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-tag mr-2"></i>Category</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-info-circle mr-2"></i>Status</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-comment-dots mr-2"></i>Feedback</th>
              <th class="p-4 border-r border-white/20 font-semibold"><i class="fas fa-clock mr-2"></i>Created At</th>
              <th class="p-4 font-semibold"><i class="fas fa-cog mr-2"></i>Action</th>
            </tr>
          </thead>
          <tbody id="itemList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbyEIxM30bhdFSv62EwNJ3yO6V5I-b_g3ZhXWzVea6rbZj7j1Nq_-ljdIPG5yk5skVtJjw/exec"; // ganti URL Apps Script kamu
    let currentCategory = "";

    async function loadCategories() {
      const r = await fetch(`${BASE_URL}?action=getItems`);
      const data = await r.json();
      const select = document.getElementById("filterCategory");
      const unique = [...new Set(data.map(d => d.category).filter(Boolean))];
      unique.forEach(cat => {
        select.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    async function loadItems() {
      const filter = document.getElementById("filterCategory").value;
      currentCategory = filter;
      const r = await fetch(`${BASE_URL}?action=getRequests&filter_category=${filter}`);
      const data = await r.json();
      const tbody = document.getElementById("itemList");
      tbody.innerHTML = "";

      data.forEach(it => {
        const rowColor =
          it.status === "Approved" ? "bg-green-50" :
          it.status === "Rejected" ? "bg-red-50" :
          "bg-white";

        tbody.innerHTML += `
          <tr class="border-b hover:bg-gray-50 ${rowColor}">
            <td class="p-3 border font-semibold text-gray-700">${it.ticket_id}</td>
            <td class="p-3 border text-gray-700">${it.store_name}</td>
            <td class="p-3 border text-gray-600">${it.item_id}</td>
            <td class="p-3 border font-medium text-gray-800">${it.item_name}</td>
            <td class="p-3 border text-center font-bold text-octobull-blue">${it.qty}</td>
            <td class="p-3 border text-gray-600">${it.remarks || ""}</td>
            <td class="p-3 border"><span class="badge-status bg-octobull-blue text-white">${it.category || ""}</span></td>
            <td class="p-3 border">
              <select id="status_${it.ticket_id}_${it.item_id}" class="border-2 border-gray-300 rounded-lg p-2 w-full focus:border-octobull-orange transition-all">
                <option ${it.status==="Pending"?"selected":""}>Pending</option>
                <option ${it.status==="Approved"?"selected":""}>Approved</option>
                <option ${it.status==="Rejected"?"selected":""}>Rejected</option>
              </select>
            </td>
            <td class="p-3 border">
              <input id="fb_${it.ticket_id}_${it.item_id}" class="border-2 border-gray-300 rounded-lg p-2 w-full focus:border-octobull-orange transition-all" value="${it.feedback||""}" />
            </td>
            <td class="p-3 border text-gray-600 text-sm">${it.created_at}</td>
            <td class="p-3 border text-center">
              <button class="btn-octobull px-4 py-2 rounded-lg font-semibold shadow-md flex items-center gap-2 mx-auto"
                onclick="updateItem('${it.ticket_id}','${it.item_id}')">
                <i class="fas fa-save"></i>
                <span>Save</span>
              </button>
            </td>
          </tr>
        `;
      });
    }

    async function updateItem(ticket_id, item_id) {
      const status = document.getElementById(`status_${ticket_id}_${item_id}`).value;
      const feedback = document.getElementById(`fb_${ticket_id}_${item_id}`).value;

      const form = new FormData();
      form.append("action", "updateItemStatus");
      form.append("ticket_id", ticket_id);
      form.append("item_id", item_id);
      form.append("status", status);
      form.append("feedback", feedback);

      const r = await fetch(BASE_URL, { method: "POST", body: form });
      const j = await r.json();

      if (j.success) {
        alert("Berhasil diperbarui!");
        loadItems();
      } else {
        alert("Gagal update item!");
      }
    }

    async function exportExcel() {
      let url = `${BASE_URL}?action=exportRequestsXLSX`;
      if (currentCategory) url += `&filter_category=${encodeURIComponent(currentCategory)}`;
      const r = await fetch(url);
      const j = await r.json();
      if (j.success && j.url) window.open(j.url, "_blank");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    loadCategories().then(loadItems);
  </script>
</body>
</html>
