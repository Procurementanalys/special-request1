<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Special Request</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    /* Octobull Theme Colors */
    :root {
      --octobull-orange: #FF6B35;
      --octobull-blue: #004E89;
      --octobull-light-blue: #1A759F;
      --octobull-white: #FFFFFF;
      --octobull-light: #F7F9FC;
    }
    
    /* Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--octobull-blue) 0%, var(--octobull-light-blue) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .octobull-loader {
      position: relative;
      width: 120px;
      height: 120px;
    }
    
    .octobull-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--octobull-orange);
      animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }
    
    .octobull-circle:nth-child(2) {
      border-top-color: var(--octobull-white);
      animation-delay: -0.3s;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
    }
    
    .octobull-circle:nth-child(3) {
      border-top-color: var(--octobull-orange);
      animation-delay: -0.6s;
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 140px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Header Style */
    .octobull-header {
      background: linear-gradient(135deg, var(--octobull-blue) 0%, var(--octobull-light-blue) 100%);
      box-shadow: 0 4px 20px rgba(0, 78, 137, 0.3);
    }
    
    .octobull-logo-header {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--octobull-orange) 0%, #FF8C5A 100%);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    }
    
    /* Button Styles */
    .btn-octobull-primary {
      background: linear-gradient(135deg, var(--octobull-orange) 0%, #FF8C5A 100%);
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }
    
    .btn-octobull-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
    }
    
    .btn-octobull-success {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .btn-octobull-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-octobull-danger {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
    
    .btn-octobull-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }
    
    /* Card Style */
    .octobull-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 78, 137, 0.1);
      border: 1px solid rgba(255, 107, 53, 0.1);
    }
    
    /* Table Styles */
    .octobull-table {
      border-radius: 12px;
      overflow: hidden;
    }
    
    .octobull-table thead {
      background: linear-gradient(135deg, var(--octobull-blue) 0%, var(--octobull-light-blue) 100%);
      color: white;
    }
    
    .octobull-table tbody tr:hover {
      background: linear-gradient(90deg, rgba(255, 107, 53, 0.05) 0%, rgba(0, 78, 137, 0.05) 100%);
      transition: all 0.3s ease;
    }
    
    /* Input/Select Styles */
    select, input {
      border: 2px solid #E5E7EB;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    
    select:focus, input:focus {
      border-color: var(--octobull-orange);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
      outline: none;
    }
    
    /* Status Badge */
    .status-pending {
      background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.75rem;
    }
    
    .status-approved {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.75rem;
    }
    
    .status-rejected {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div style="text-align: center;">
      <div class="octobull-loader">
        <div class="octobull-circle"></div>
        <div class="octobull-circle"></div>
        <div class="octobull-circle"></div>
      </div>
      <div class="loading-text">Loading Admin Panel...</div>
    </div>
  </div>

  <!-- HEADER -->
  <div class="octobull-header text-white px-6 py-5 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <div class="octobull-logo-header rounded-xl flex items-center justify-center">
        <i class="fas fa-shield-alt text-2xl"></i>
      </div>
      <div>
        <h1 class="text-2xl font-bold">Octobull Admin</h1>
        <p class="text-sm text-white opacity-80">Special Request Management</p>
      </div>
    </div>
    <button onclick="logout()" class="btn-octobull-danger px-5 py-2 rounded-lg font-semibold flex items-center gap-2">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </button>
  </div>

  <!-- MAIN -->
  <div class="p-6">
    <div class="octobull-card p-6">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-3" style="color: var(--octobull-blue);">
        <i class="fas fa-clipboard-list" style="color: var(--octobull-orange);"></i>
        Daftar Request Per Item
      </h2>

      <div class="mb-6 flex gap-3 flex-wrap">
        <select id="filterCategory" class="border px-4 py-3 font-medium">
          <option value="">Semua Kategori</option>
        </select>

        <select id="filterStatus" class="border px-4 py-3 font-medium">
          <option value="">Semua Status</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>

        <button onclick="loadItems()" class="btn-octobull-primary px-6 py-3 rounded-lg font-semibold flex items-center gap-2">
          <i class="fas fa-sync-alt"></i>
          Tampilkan
        </button>
        
        <button onclick="exportExcel()" class="btn-octobull-success px-6 py-3 rounded-lg font-semibold flex items-center gap-2">
          <i class="fas fa-file-excel"></i>
          Export XLSX
        </button>
      </div>

      <div class="overflow-auto octobull-table shadow-lg">
        <table class="w-full text-sm">
          <thead>
            <tr>
              <th class="p-3 text-left font-bold">Ticket ID</th>
              <th class="p-3 text-left font-bold">Store</th>
              <th class="p-3 text-left font-bold">Item ID</th>
              <th class="p-3 text-left font-bold">Item Name</th>
              <th class="p-3 text-left font-bold">Qty</th>
              <th class="p-3 text-left font-bold">Remarks</th>
              <th class="p-3 text-left font-bold">Category</th>
              <th class="p-3 text-left font-bold">Status</th>
              <th class="p-3 text-left font-bold">Feedback</th>
              <th class="p-3 text-left font-bold">Created At</th>
              <th class="p-3 text-center font-bold">Action</th>
            </tr>
          </thead>
          <tbody id="itemList" class="bg-white"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Hide loading overlay after page load
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('loadingOverlay').classList.add('fade-out');
      }, 1000);
    });

    const BASE_URL = "https://script.google.com/macros/s/AKfycbwkPR-kE4bLNDg6NxuY53z7W8YgSoXssbKploTjPG9Xj_uLTsUzz6quQuLKBZEdxCP18Q/exec"; 
    let currentCategory = "";
    let currentStatus = "";

    async function loadCategories() {
      const r = await fetch(`${BASE_URL}?action=getCategories`);
      const data = await r.json();
      const select = document.getElementById("filterCategory");
      data.forEach(cat => {
        select.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    async function loadItems() {
      const filterCategory = document.getElementById("filterCategory").value;
      const filterStatus = document.getElementById("filterStatus").value;
      currentCategory = filterCategory;
      currentStatus = filterStatus;

      const r = await fetch(
        `${BASE_URL}?action=getRequests&filter_category=${filterCategory}&filter_status=${filterStatus}`
      );

      const data = await r.json();
      const tbody = document.getElementById("itemList");
      tbody.innerHTML = "";

      data.forEach(it => {
        const rowColor =
          it.status === "Approved" ? "bg-green-50" :
          it.status === "Rejected" ? "bg-red-50" :
          "bg-white";

        const statusBadge = 
          it.status === "Approved" ? "status-approved" :
          it.status === "Rejected" ? "status-rejected" :
          "status-pending";

        tbody.innerHTML += `
          <tr class="border-b ${rowColor}">
            <td class="p-3 border font-semibold" style="color: var(--octobull-blue);">${it.ticket_id}</td>
            <td class="p-3 border">${it.store_name}</td>
            <td class="p-3 border font-mono text-xs">${it.item_id}</td>
            <td class="p-3 border">${it.item_name}</td>
            <td class="p-3 border text-center font-bold" style="color: var(--octobull-orange);">${it.qty}</td>
            <td class="p-3 border text-gray-600">${it.remarks || "-"}</td>
            <td class="p-3 border"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs font-semibold">${it.category || "-"}</span></td>
            <td class="p-3 border">
              <select id="status_${it.ticket_id}_${it.item_id}" class="border rounded p-2 w-full font-semibold text-sm">
                <option ${it.status==="Pending"?"selected":""}>Pending</option>
                <option ${it.status==="Approved"?"selected":""}>Approved</option>
                <option ${it.status==="Rejected"?"selected":""}>Rejected</option>
              </select>
            </td>
            <td class="p-3 border">
              <input id="fb_${it.ticket_id}_${it.item_id}" class="border rounded p-2 w-full text-sm" value="${it.feedback||""}" placeholder="Feedback..." />
            </td>
            <td class="p-3 border text-xs text-gray-500">${it.created_at}</td>
            <td class="p-3 border text-center">
              <button class="btn-octobull-primary px-4 py-2 rounded-lg font-semibold text-xs"
                onclick="updateItem('${it.ticket_id}','${it.item_id}')">
                <i class="fas fa-save mr-1"></i>Save
              </button>
            </td>
          </tr>
        `;
      });
    }

    async function updateItem(ticket_id, item_id) {
      const status = document.getElementById(`status_${ticket_id}_${item_id}`).value;
      const feedback = document.getElementById(`fb_${ticket_id}_${item_id}`).value;

      const form = new FormData();
      form.append("action", "updateItemStatus");
      form.append("ticket_id", ticket_id);
      form.append("item_id", item_id);
      form.append("status", status);
      form.append("feedback", feedback);

      const r = await fetch(BASE_URL, { method: "POST", body: form });
      const j = await r.json();

      if (j.success) {
        alert("Berhasil diperbarui!");
        loadItems();
      } else {
        alert("Gagal update item!");
      }
    }

    async function exportExcel() {
      let url = `${BASE_URL}?action=exportRequests`;

      if (currentCategory)
        url += `&filter_category=${currentCategory}`;

      if (currentStatus)
        url += `&filter_status=${currentStatus}`;

      window.open(url, "_blank");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    loadCategories().then(loadItems);
  </script>
</body>
</html>
