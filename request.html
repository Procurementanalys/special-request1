<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Octobull Store Request</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* Octobull Theme Colors: Orange (#FF6B35), Blue (#004E89), White (#FFFFFF) */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-30px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
  .animate-pulse-slow { animation: pulse 3s ease-in-out infinite; }
  .animate-float { animation: float 6s ease-in-out infinite; }
  .animate-slideIn { animation: slideIn 0.6s ease-out; }
  
  .octobull-gradient-bg {
    background: linear-gradient(135deg, #004E89 0%, #1A659E 30%, #FF6B35 70%, #FFA500 100%);
    position: relative;
    overflow: hidden;
  }
  .octobull-gradient-bg::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: pulse 8s ease-in-out infinite;
  }
  .octobull-card {
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    backdrop-filter: blur(20px);
  }
  input:focus {
    transform: scale(1.02);
    transition: all 0.3s ease;
  }
  button:hover {
    transform: translateY(-3px);
    transition: all 0.3s ease;
  }
  .octobull-logo-circle {
    background: linear-gradient(135deg, #FF6B35 0%, #FFA500 100%);
    box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
  }
  .octobull-btn-primary {
    background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
  }
  .octobull-btn-primary:hover {
    background: linear-gradient(135deg, #FF6B35 0%, #F94144 100%);
    box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
  }
  .octobull-btn-secondary {
    background: linear-gradient(135deg, #1A659E 0%, #004E89 100%);
  }
  .octobull-btn-secondary:hover {
    background: linear-gradient(135deg, #004E89 0%, #003566 100%);
    box-shadow: 0 10px 30px rgba(0, 78, 137, 0.5);
  }
  .octobull-input-focus:focus {
    border-color: #FF6B35;
    ring-color: rgba(255, 107, 53, 0.3);
  }
  .octobull-text-gradient {
    background: linear-gradient(135deg, #004E89 0%, #FF6B35 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .floating-shape {
    position: absolute;
    opacity: 0.15;
  }
  .shape-1 {
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, #FF6B35 0%, transparent 70%);
    top: -100px;
    left: -100px;
    border-radius: 50%;
    animation: float 8s ease-in-out infinite;
  }
  .shape-2 {
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, #004E89 0%, transparent 70%);
    bottom: -80px;
    right: -80px;
    border-radius: 50%;
    animation: float 10s ease-in-out infinite reverse;
  }
  .shape-3 {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, #FFA500 0%, transparent 70%);
    top: 50%;
    right: 10%;
    border-radius: 50%;
    animation: float 7s ease-in-out infinite;
  }
</style>
</head>
<body class="octobull-gradient-bg flex items-center justify-center min-h-screen relative">

<!-- Floating Decorative Shapes -->
<div class="floating-shape shape-1"></div>
<div class="floating-shape shape-2"></div>
<div class="floating-shape shape-3"></div>

<div class="octobull-card shadow-2xl rounded-3xl p-12 w-[480px] text-center animate-fadeIn border-4 border-white/30 relative z-10">
  
  <!-- Logo/Icon with Octobull Branding -->
  <div class="mb-8 animate-float">
    <div class="mx-auto w-24 h-24 octobull-logo-circle rounded-3xl flex items-center justify-center shadow-2xl animate-pulse-slow">
      <i class="fas fa-chart-line text-4xl text-white"></i>
    </div>
  </div>
  
  <h1 class="text-4xl font-black mb-2 octobull-text-gradient tracking-tight animate-slideIn">OCTOBULL</h1>
  <h2 class="text-2xl font-bold mb-2 text-gray-800 animate-slideIn">Store Request System</h2>
  <p class="text-gray-600 mb-8 text-sm font-medium animate-slideIn">Procurement Management Platform</p>
  
  <!-- Input Store Code -->
  <div class="relative mb-5 animate-slideIn">
    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
      <i class="fas fa-store text-xl text-orange-500"></i>
    </div>
    <input id="store_code" type="text" placeholder="Kode Store" 
      class="octobull-input-focus w-full pl-14 pr-4 py-4 border-3 border-gray-200 rounded-2xl focus:ring-4 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all text-base font-medium shadow-sm">
  </div>
  
  <!-- Input Password -->
  <div class="relative mb-7 animate-slideIn">
    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
      <i class="fas fa-lock text-xl text-blue-600"></i>
    </div>
    <input id="password" type="password" placeholder="Password" 
      class="octobull-input-focus w-full pl-14 pr-4 py-4 border-3 border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-200 focus:border-blue-400 outline-none transition-all text-base font-medium shadow-sm">
  </div>
  
  <!-- Login Button -->
  <button onclick="login()" 
    class="octobull-btn-primary w-full text-white py-4 rounded-2xl hover:shadow-2xl transition-all font-bold text-lg flex items-center justify-center gap-3 shadow-lg animate-slideIn">
    <i class="fas fa-sign-in-alt text-xl"></i>
    <span>LOGIN</span>
  </button>
  
  <p id="msg" class="text-sm text-red-500 mt-5 font-bold"></p>
  
  <!-- Reset Password Section -->
  <div id="resetForm" class="hidden mt-8 border-t-3 border-gray-200 pt-8 animate-fadeIn">
    <div class="mb-6">
      <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-emerald-600 rounded-2xl flex items-center justify-center mx-auto shadow-lg">
        <i class="fas fa-key text-2xl text-white"></i>
      </div>
    </div>
    <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center justify-center gap-2">
      <span>Reset Password</span>
    </h3>
    <div class="relative mb-4">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <i class="fas fa-store text-gray-400"></i>
      </div>
      <input id="reset_store" type="text" placeholder="Kode Store" 
        class="w-full pl-12 pr-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-400 outline-none transition-all font-medium shadow-sm">
    </div>
    <div class="relative mb-5">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <i class="fas fa-key text-gray-400"></i>
      </div>
      <input id="new_pass" type="password" placeholder="Password Baru" 
        class="w-full pl-12 pr-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-400 outline-none transition-all font-medium shadow-sm">
    </div>
    <button onclick="resetPassword()" 
      class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3.5 rounded-xl hover:shadow-2xl transition-all font-bold flex items-center justify-center gap-2 shadow-lg">
      <i class="fas fa-sync-alt"></i>
      <span>RESET PASSWORD</span>
    </button>
    <p id="resetMsg" class="text-sm text-gray-600 mt-4 font-semibold"></p>
  </div>
  
  <!-- Toggle Reset Link -->
  <button onclick="showReset()" class="mt-8 text-base text-blue-700 hover:text-orange-600 font-bold hover:underline transition-colors animate-slideIn flex items-center gap-2 mx-auto">
    <i class="fas fa-question-circle"></i>
    <span>Lupa Password?</span>
  </button>

  <!-- Branding Footer -->
  <div class="mt-10 pt-6 border-t-2 border-gray-200">
    <p class="text-xs text-gray-500 font-semibold tracking-wide">
      Powered by <span class="octobull-text-gradient font-black">OCTOBULL</span>
    </p>
  </div>
</div>

<script>
const BASE_URL='https://script.google.com/macros/s/AKfycby9VgDwNbtMeXGLMCG-eTpkAgSomw8JndpDxZ0NPS1NYb-iexn4Vaj1-9aIfAoxV2A9OA/exec';

async function login(){
  const store_code=document.getElementById("store_code").value.trim();
  const password=document.getElementById("password").value.trim();
  const msg=document.getElementById("msg");
  msg.innerText="⏳ Sedang memproses...";
  msg.className="text-sm text-blue-600 mt-5 font-bold";
  const res=await fetch(`${BASE_URL}?action=login&store_code=${store_code}&password=${password}`);
  const data=await res.json();
  if(data.success){
    localStorage.setItem("store_code",data.store_code);
    localStorage.setItem("store_name",data.store_name);
    localStorage.setItem("role",data.role);
    msg.innerText="✅ Login berhasil!";
    msg.className="text-sm text-green-600 mt-5 font-bold";
    if(data.role.toLowerCase()==="admin") window.location.href="admin.html";
    else window.location.href="request.html";
  }else {
    msg.innerText="❌ " + data.message;
    msg.className="text-sm text-red-600 mt-5 font-bold";
  }
}
function showReset(){document.getElementById("resetForm").classList.toggle("hidden");}
async function resetPassword(){
  const store_code=document.getElementById("reset_store").value.trim();
  const new_pass=document.getElementById("new_pass").value.trim();
  const res=await fetch(BASE_URL,{method:"POST",body:new URLSearchParams({action:"resetPassword",store_code,new_pass})});
  const data=await res.json();
  const resetMsg = document.getElementById("resetMsg");
  resetMsg.innerText = data.message;
  if(data.success) {
    resetMsg.className = "text-sm text-green-600 mt-4 font-semibold";
  } else {
    resetMsg.className = "text-sm text-red-600 mt-4 font-semibold";
  }
}
</script>
</body>
</html>
